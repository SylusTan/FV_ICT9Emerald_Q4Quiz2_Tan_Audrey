<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>4Q Practice 4</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
	  body {
            font-family: Gill Sans;
            padding: 20px;
            background-color: #f8f9fa;
            text-shadow: 0px 3px 0px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        #results p {
            margin-bottom: 8px;
        }
        .grade-excellent { color: green; font-weight: bold; }
        .grade-verygood { color: #17a2b8; font-weight: bold; }
        .grade-good { color: #28a745; font-weight: bold; }
        .grade-needsimprovement { color: orange; font-weight: bold; }
        .grade-poor { color: red; font-weight: bold; }

        
	</style>
</head>
<body>

        <div class="container">
		<h1>Score Analyzer</h1>
		<details ontoggle="message()">
		<br>
		<p>Enter your grades:</p>
		<div class="form-group">
		<img src="https://static.vecteezy.com/system/resources/thumbnails/000/202/093/small_2x/Science-Fair2-Vectors.jpg" alt="image" height="150" width="200">
		<br><br>
			<label for="science">Science Grade:</label>
			<input type="number" id="science" min="0" max="100">
		</div>
		<div class="form-group">
		<img src="https://images.freeimages.com/clg/istock/previews/9225/92250229-kids-math-objects.jpg" alt="image" height="150" width="200">
		<br><br>
			<label for="math">Math Grade:</label>
			<input type="number" id="math" min="0" max="100">
		</div>
		<div class="form-group">
		<img src="https://static.vecteezy.com/system/resources/thumbnails/017/300/766/small_2x/learning-english-doodle-set-language-school-in-sketch-style-online-language-education-course-hand-drawn-illustration-isolated-on-white-background-vector.jpg" alt="image" height="150" width="200">
		<br><br>
			<label for="english">English Grade:</label>
			<input type="number" id="english" min="0" max="100">
		</div>
		<button onclick="analyzeScores()">Analyze Scores</button>
		<br>
		<center><p>Note: Grading Criteria and Equivalents can differ on schools or districts.</p></center>

	</div>

	<script>
		function analyzeScores() {
			const scienceGrade = parseInt(document.getElementById("science").value);
			const mathGrade = parseInt(document.getElementById("math").value);
			const englishGrade = parseInt(document.getElementById("english").value);

			if (isNaN(scienceGrade) || isNaN(mathGrade) || isNaN(englishGrade) ||
				scienceGrade < 0 || scienceGrade > 100 ||
				mathGrade < 0 || mathGrade > 100 ||
				englishGrade < 0 || englishGrade > 100) {
				alert("Please enter valid grades between 0 and 100 for all subjects.");
				return;
			}

			const average = (scienceGrade + mathGrade + englishGrade) / 3;
			let classification = "";

			switch (true) {
				case (average >= 94 && average <= 100):
					classification = "Excellent";
					break;
				case (average >= 87 && average <= 93.99):
					classification = "Above Satisfactory";
					break;
				case (average >= 80 && average <= 86.99):
					classification = "Satisfactory";
					break;
				case (average >= 75 && average <= 79.99):
					classification = "Needs Improvement";
					break;
				default:
					classification = "Poor";
			}

			const resultMessage = `Science Grade: ${scienceGrade}\nMath Grade: ${mathGrade}\nEnglish Grade: ${englishGrade}\nAverage Grade: ${average.toFixed(2)}\nClassification: ${classification}`;
			alert(resultMessage);

		}
	</script>

</html>
